<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Document</title>
  </head>
  <body>
    <input readonly type="text" id="operator" />
    <input readonly type="number" id="result" />

    <div class="row">
      <button id="num-7">7</button>
      <button id="num-8">8</button>
      <button id="num-9">9</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-4">4</button>
      <button id="num-5">5</button>
      <button id="num-6">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="num-1">1</button>
      <button id="num-2">2</button>
      <button id="num-3">3</button>
      <button id="divide">/</button>
    </div>
    <div class="row">
      <button id="clear">C</button>
      <button id="num-0">0</button>
      <button id="calculate">=</button>
      <button id="multiply">X</button>
    </div>
    <script>
      let numOne = "";
      let operator = "";
      let numTwo = "";

      $operator = document.querySelector("#operator");
      $result = document.querySelector("#result");

      const onClickButton = (e) => {
        if (!operator) {
          /*연산자가 비어있으면*/
          if (numTwo) {
            $result.value = "";
            numTwo += e.target.textContent;
            $result.value += e.target.textContent;
          } else {
            numOne += e.target.textContent;
            $result.value += e.target.textContent;
          }
        } else {
          //연산자가 비어있지 않음
          if (numTwo) {
            numTwo += e.target.textContent;
            $result.value += e.target.textContent;
          } else {
            $result.value = "";
            numTwo += e.target.textContent;
            $result.value += e.target.textContent;
          }
        }
      };

      const onclickClear = () => {
        numOne = "";
        numTwo = "";
        operator = "";
        $operator.value = "";
        $result.value = "";
      };

      const onclickOperator = (e) => {
        if (numTwo) {
          if ($operator.value === "+") {
            $result.value = parseInt(numOne) + parseInt(numTwo);
            console.log(numOne);
            console.log(numTwo);
          } else if ($operator.value === "-") {
            $result.value = numOne - numTwo;
          } else if ($operator.value === "/") {
            $result.value = numOne / numTwo;
          } else if ($operator.value === "X") {
            $result.value = numOne * numTwo;
          } else {
            alert("숫자를 입력해주세요");
          }
          numOne = $result.value;
          numTwo = "";
        } else if (numOne) {
          $result.value = "";
          operator = e.target.textContent;
          $operator.value = e.target.textContent;
        }
      };

      const calculate = () => {
        if ($operator.value === "+") {
          $result.value = parseInt(numOne) + parseInt(numTwo);
        } else if ($operator.value === "-") {
          $result.value = numOne - numTwo;
        } else if ($operator.value === "/") {
          $result.value = numOne / numTwo;
        } else if ($operator.value === "X") {
          $result.value = numOne * numTwo;
        }
        $operator.value = "";
        numOne = $result.value;
        operator = "";
        numTwo = "";
      };

      document.querySelector("#num-0").addEventListener("click", onClickButton);
      document.querySelector("#num-1").addEventListener("click", onClickButton);
      document.querySelector("#num-2").addEventListener("click", onClickButton);
      document.querySelector("#num-3").addEventListener("click", onClickButton);
      document.querySelector("#num-4").addEventListener("click", onClickButton);
      document.querySelector("#num-5").addEventListener("click", onClickButton);
      document.querySelector("#num-6").addEventListener("click", onClickButton);
      document.querySelector("#num-7").addEventListener("click", onClickButton);
      document.querySelector("#num-8").addEventListener("click", onClickButton);
      document.querySelector("#num-9").addEventListener("click", onClickButton);
      document.querySelector("#clear").addEventListener("click", onclickClear);
      document
        .querySelector("#plus")
        .addEventListener("click", onclickOperator);
      document
        .querySelector("#minus")
        .addEventListener("click", onclickOperator);
      document
        .querySelector("#divide")
        .addEventListener("click", onclickOperator);
      document
        .querySelector("#multiply")
        .addEventListener("click", onclickOperator);
      document.querySelector("#calculate").addEventListener("click", calculate);
    </script>
  </body>
</html>
